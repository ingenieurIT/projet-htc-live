{% extends 'main.html' %}
{% load static %}

{% block content %}

    <style>
        .home-con{
            display: grid;
            grid-template-columns:1fr 3fr ;
        }
    </style>

<div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
<div class="home-con">
  
    <h3>Accueil</h3>

</div>


{% if messages %}
  {% for msg in messages %}
    <div class="alert alert-success alert-dismissible fade show md-2" role="alert" id="msg">
      <strong>Bravo!! </strong>{{msg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

{% endif %}
  



    <div class="row">
        {% for ordi in ordinateur %}
        <div class="col-lg-3">
            <a href="{% url 'ordi' ordi.id %}">
                <img src="{{ordi.photoURL}}" class="thumbnail rounded-top">
            </a>
            
            <div class="box-element produit">
                <h6><strong>{{ordi.nom}}</strong></h6>
                <h6>{{ordi.categorie.nom}}</h6>
                <hr>
                <h6 style="display: inline-block; float: right;">
                    {{ordi.prix|floatformat:2}} FCFA</h6>
                <a class="btn btn-outline-success btn-sm"
                href="{% url 'ordi' ordi.id %}">voir</a>
            </div>
            <br>

        </div>

        {% endfor %}

    </div>

  
{% endblock content %}

  <script>
      setTimeout(
        function(){
          if ($('#msg').length > 0) {
            $('#msg').remove();
          }
      }, 2000)
    </script>
  </div>
